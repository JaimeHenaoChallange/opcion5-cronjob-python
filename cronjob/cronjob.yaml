apiVersion: batch/v1
kind: CronJob
metadata:
  name: deploy-checker
  namespace: argocd
spec:
  schedule: "*/2 * * * *"  # Ejecuta cada 2 minutos
  concurrencyPolicy: Forbid  # No permite que se ejecute un nuevo Job si ya hay uno en ejecuciÃ³n
  successfulJobsHistoryLimit: 1  # Retiene solo 1 Job exitoso
  failedJobsHistoryLimit: 1  # Retiene solo 1 Job fallido
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
            - name: get-minikube-ip
              image: jaimehenao8126/opcion5-deploy-script:faf54a402b3f61be2718135f0abcfc2613ea63dc
              command: ["sh", "-c"]
              args:
                - |
                  minikube_ip=$(minikube ip) && echo -n $minikube_ip > /etc/minikube-ip/minikube_ip
              volumeMounts:
                - name: minikube-ip
                  mountPath: /etc/minikube-ip
          containers:
            - name: deploy-checker
              image: jaimehenao8126/opcion5-deploy-script:faf54a402b3f61be2718135f0abcfc2613ea63dc
              env:
                - name: ARGOCD_SERVER
                  valueFrom:
                    configMapKeyRef:
                      name: minikube-ip-config
                      key: ip
                - name: ARGOCD_USERNAME
                  value: "admin"
                - name: ARGOCD_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: argocd-secret
                      key: admin.password
                - name: ARGOCD_API
                  value: "https://$(MINIKUBE_IP):8080/api/v1"  # Replace with the correct API URL
                - name: ARGOCD_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: argocd-token-secret
                      key: token  # Ensure this secret exists
                - name: SLACK_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: slack-webhook-secret
                      key: SLACK_WEBHOOK_URL
          restartPolicy: OnFailure
          volumes:
            - name: minikube-ip
              emptyDir: {}
