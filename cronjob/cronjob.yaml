apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-monitor-config
  namespace: poc
data:
  ARGOCD_API: "https://argocd-server.argocd.svc.cluster.local/api/v1"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-monitor-sa
  namespace: poc

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: argocd-monitor
  namespace: poc
spec:
  schedule: "*/1 * * * *"  # Ejecuta cada 5 minutos
  concurrencyPolicy: Forbid  # No permite que se ejecute un nuevo Job si ya hay uno en ejecuci√≥n
  successfulJobsHistoryLimit: 1  # Retiene solo 1 Job exitoso
  failedJobsHistoryLimit: 1  # Retiene solo 1 Job fallido
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: argocd-monitor-sa
          containers:
            - name: argocd-monitor
              image: jaimehenao8126/opcion5-deploy-script:c638d78936f9b58157eeea57b789a8d4aad9b281
              env:
                - name: ARGOCD_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: argocd-monitor-secret
                      key: ARGOCD_TOKEN
                - name: ARGOCD_SERVER
                  value: "https://argocd-server.argocd.svc.cluster.local"
                - name: SLACK_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: slack-webhook-secret
                      key: SLACK_WEBHOOK_URL
              envFrom:
                - configMapRef:
                    name: argocd-monitor-config
              resources:
                limits:
                  memory: "256Mi"
                  cpu: "500m"
                requests:
                  memory: "128Mi"
                  cpu: "250m"
          restartPolicy: OnFailure
