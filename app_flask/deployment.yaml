apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: jaimehenao8126/flask-app:b26f46729754dea643c5d3d1820cb9c2149c3769
          ports:
            - containerPort: 5000