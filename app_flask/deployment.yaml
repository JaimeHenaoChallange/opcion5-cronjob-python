apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: jaimehenao8126/flask-app:420f08ace720f92110d659a263fa9be6219ba34c
          ports:
            - containerPort: 5000