apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: jaimehenao8126/flask-app:1921498735b447e4437d0c77da5fa6de4caace4a
          ports:
            - containerPort: 5000